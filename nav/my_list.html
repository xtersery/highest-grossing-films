<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie List</title>
  <link rel="stylesheet" href="../css/my_list.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to My Movie List!</h1>
    <button id="add-movie-btn">Add New Movie</button>
    <table id="movie-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Rating</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Movie rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <!-- Modal for adding a new movie -->
  <div id="movie-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add New Movie</h2>
      <form id="movie-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="10" required>
        <button type="submit">Add Movie</button>
      </form>
    </div>
  </div>

  <script src="../js/my_list/my_list.js"></script>
</body>
</html>
