<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My List</title>
</head>
<body>
    <h1>My Movie List</h1>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('my_list') }}">My List</a>
    </nav>
    <h2>Your Movies</h2>
    <ul>
        {% for movie in data %}
            <li>{{ movie.title }} ({{ movie.year }}) - {{ movie.genre }}</li>
        {% endfor %}
    </ul>
</body>
</html>
